# https://taskfile.dev
version: "3"

tasks:
  build:
    cmds:
      - npm i
      - npx tsc
  format:
    cmds:
      - npx prettier -w ./
  lint:
    cmds:
      - npx eslint
  test:
    cmds:
      - npx jest

  all:
    cmds:
      - task: build
      - task: format
      - task: lint
      - task: test
  default:
    cmds:
      - task: all
